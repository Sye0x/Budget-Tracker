<!DOCTYPE html>
<html>
  <head>
    <title>Modern Budget Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h2>Budget Tracker</h2>

      <!-- MONTHLY BUDGET INPUT -->
      <div class="budget-box">
        <label><strong>Monthly Budget:</strong></label>
        <input
          type="number"
          id="monthlyBudget"
          placeholder="Enter your total monthly budget"
          oninput="updateBudget()"
        />
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <div class="total">Total Spent: Rs <span id="totalAmount">0</span></div>
        <div class="remaining">
          Remaining: Rs <span id="remainingAmount">0</span>
        </div>
      </div>

      <button class="add-btn" onclick="openAddModal()">+ Add New Item</button>

      <div id="list"></div>

      <canvas id="chart"></canvas>
    </div>

    <!-- ADD MODAL -->
    <div class="modal-bg" id="addModalBg">
      <div class="modal">
        <h3>Add Expense</h3>

        <input id="addLabel" type="text" placeholder="Enter item (e.g. Rent)" />
        <input id="addAmount" type="number" placeholder="Amount" />

        <select id="addCategory">
          <option value="Rent">Rent</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Education">Education</option>
          <option value="Fun">Fun</option>
          <option value="Other">Other</option>
        </select>

        <button onclick="addItem()">Add</button>
      </div>
    </div>

    <!-- EDIT MODAL -->
    <div class="modal-bg" id="editModalBg">
      <div class="modal">
        <h3>Edit Expense</h3>

        <input id="editLabel" type="text" />
        <input id="editAmount" type="number" />

        <select id="editCategory">
          <option value="Rent">Rent</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Education">Education</option>
          <option value="Fun">Fun</option>
          <option value="Other">Other</option>
        </select>

        <button onclick="updateItem()">Update</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
