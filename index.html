<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Modern Budget Tracker</title>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="container" id="app">
        <div class="left">
          <div class="top-row">
            <h2>Budget Tracker</h2>
            <div class="auth-area">
              <div id="userEmail" style="font-size: 13px; color: #374151"></div>
              <button class="btn ghost" id="btnOpenAuth">Login</button>
              <button class="btn" id="btnLogout" style="display: none">
                Logout
              </button>
            </div>
          </div>

          <div class="budget-box">
            <label for="monthlyBudget"><strong>Monthly Budget:</strong></label>
            <input
              id="monthlyBudget"
              type="number"
              placeholder="Enter your total monthly budget"
            />
            <button class="btn" id="saveBudgetBtn" style="margin-left: auto">
              Save
            </button>
          </div>

          <div class="summary">
            <div class="col">
              <div style="font-size: 13px; color: #6b7280">Total Spent</div>
              <div class="value">Rs <span id="totalAmount">0</span></div>
            </div>
            <div class="col">
              <div style="font-size: 13px; color: #6b7280">Remaining</div>
              <div class="value remaining">
                Rs <span id="remainingAmount">0</span>
              </div>
            </div>
          </div>

          <button class="add-btn" id="btnAdd">+ Add New Item</button>

          <div id="list" aria-live="polite"></div>
        </div>

        <div class="right">
          <canvas id="chart"></canvas>
          <div class="note">
            Breakdown by category. Updates live when you change data.
          </div>
        </div>
      </div>
    </div>

    <!-- ADD / EDIT MODAL -->
    <div class="modal-bg" id="addModalBg">
      <div class="modal" role="dialog" aria-modal="true">
        <h3 id="modalTitle">Add Expense</h3>

        <input id="addLabel" type="text" placeholder="Enter item (e.g. Rent)" />
        <input id="addAmount" type="number" placeholder="Amount" />
        <select id="addCategory">
          <option value="Rent">Rent</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Education">Education</option>
          <option value="Fun">Fun</option>
          <option value="Other">Other</option>
        </select>

        <button class="btn" id="modalPrimaryBtn">Add</button>
      </div>
    </div>

    <!-- AUTH MODAL -->
    <div class="modal-bg" id="authModalBg">
      <div class="modal auth-modal" role="dialog" aria-modal="true">
        <h3 id="authTitle">Login or Sign up</h3>

        <input id="authEmail" type="email" placeholder="Email" />
        <input id="authPassword" type="password" placeholder="Password" />
        <div class="row">
          <button class="btn" id="signInBtn">Sign In</button>
          <button class="btn ghost" id="signUpBtn">Sign Up</button>
        </div>
        <div style="font-size: 13px; color: #6b7280; margin-top: 6px">
          <span class="link" id="anonSignIn"></span>
        </div>
        <div style="margin-top: 10px; font-size: 12px; color: #9aa4b2"></div>
      </div>
    </div>

    <!-- Firebase + App logic -->
    <script type="module" src="script.js"></script>
    <script type="module" src="firebase.js"></script>
  </body>
</html>
